<mat-card class="card fruit-profile" *ngFor="let fruit of fs.fruits">
    <img mat-card-image src="{{fruit.img}}">
    <mat-card-title>{{fruit.title}}</mat-card-title>
    <mat-card-subtitle>{{fruit.info}}</mat-card-subtitle>
    <mat-card-actions>
        <button mat-button (click)="fs.addSelection(fruit)">Pick</button>
    </mat-card-actions>
</mat-card>
