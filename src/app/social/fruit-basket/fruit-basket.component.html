<mat-card class="card fruit-profile" *ngFor="let fruit of fs.fruits">
    <img mat-card-image src="{{fruit.img}}">
    <mat-card-title>{{fruit.title}}</mat-card-title>
    <mat-card-subtitle>{{fruit.info}} kcal/100g</mat-card-subtitle>
    <mat-card-actions>
        <button mat-button (click)="fs.addSelection(fruit)">
            <mat-icon>{{fs.fruitPicked(fruit)?'close':'back_hand'}}</mat-icon>
            {{fs.fruitPicked(fruit)?'Remove':'Pick'}}
        </button>
    </mat-card-actions>
</mat-card>
